<html ng-app="TextReminders">
	<head>
		<base href="/">
		<title>Text Reminders</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/site.css" type="text/css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">

		<script src="lib/angular/angular.min.js"></script>

	</head>
	<body ng-controller="MainController">

		<div class="top-bar">
			<div class="title">Text Reminders</div>
			<div class="login">Login</div>
		</div>
		<div class="main-page">

			<div class="sign-up-box {{ loginStep === 1 ? '' : 'hidden' }}">
				<div class="title">Sign Up</div>
				<p>Enter your phone number and we'll send you a verification code!</p>
				<label>Phone number: <input type="text" placeholder="555-555-5555" ng-model="phoneNumber"></label>
				<div class="buttons">
					<div class="button big-action" ng-click="sendCode()">Send code!</div>
				</div>
			</div>
			<div class="sign-up-box {{ loginStep === 2 ? '' : 'hidden' }}">
				<div class="title">Sign Up</div>
				<p>Enter in the verification code sent to your phone and choose a password:</p>
				<label><span>Verification Code: </span><input type="text" placeholder="000000" ng-model="verificationCode"></label>
				<label><span>Password: </span><input type="password"></label>
				<label><span>Verify Password: </span><input type="password"></label>
				<div class="buttons">
					<div class="button cancel" ng-click="loginStep = 1">Back</div>
					<div class="button big-action" ng-click="signUp()">Sign Up!</div>
				</div>
			</div>


		</div>


		<!-- App -->
		<script src="js/app.js"></script>

		<!-- Filters -->
		<script src="js/filters/filter.js"></script>

		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>

		<!-- Directives -->
		<script src="js/directives/directive.js"></script>

		<!-- Services -->
		<script src="js/services/service.js"></script>

	</body>
</html>
